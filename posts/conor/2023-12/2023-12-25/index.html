        <p>沙田</p>
<p>朝早去咗大家樂飲奶，之後就衝咗出沙田Dino Park，航仔玩轉轉轉唔驚跌咁唔坐好，嚇死人。</p>
<p>然後去咗元氣食午餐，航仔算食得不錯。</p>
<p>食完就打的返屋企，點知2 個返到屋企都唔眼瞓，搞到4 點航仔先瞓。</p>
<p>瞓醒都七點食晚餐飯，食完沖涼又一day 。</p>
