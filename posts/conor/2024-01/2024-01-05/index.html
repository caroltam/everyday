        <p>早起</p>
<p>細佬尋晚都俾家姐嘈醒一直瞓唔返，搞咗成個幾鐘，但第二朝又自動起身送返學。</p>
<p>夜晚就一齊出街食，近近地去咗黃埔食outback，但係細佬食食下就眼瞓同飽唔想食，係咁嗌，電視播網球都無用。</p>
<p>返到屋企又唔眼瞓了，衰仔嚟，最後十點幾先瞓。</p>
