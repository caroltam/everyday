        <p>跌落Play Mat</p>
<p>朝早一早喺度叫, 叫醒曬全部人, 仲自己喺床跌咗落play mat, 好彩無事。</p>
<p>之後出去石硤尾玩, 喺中間佢終於瞓到一陣, 所以喺遊樂室可以玩到陣, 佢識四圍郁, 有個姐姐係咁封住佢, 好好笑。</p>
<p>之後去Pizza Hut 都食到9 成先叫眼瞓, 氹一陣就瞓咗。</p>
<p>返到屋企就唔太瞓, 家姐醒咗先瞓一陣再食晚飯。</p>
<p>夜晚睇下YouTube 佢好開心, 航仔而家叻了。</p>
