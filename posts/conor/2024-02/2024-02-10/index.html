        <p>年初一</p>
<p>朝早雖然有叫，但媽媽照顧下都俾爸爸瞓到八點幾。</p>
<p>下晝同姨媽玩，仲去咗食大家樂，但唔肯喺街飲奶，睇嚟開始想食其他嘢。</p>
<p>夜晚臨出門又瞓著咗，好在未有位，有位先落去，一坐低就叫餓，又好快食完，好難氹。</p>
<p>返屋企玩到十一點幾先瞓。</p>
