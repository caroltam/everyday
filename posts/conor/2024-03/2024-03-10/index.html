        <p>Oxford Path</p>
<p>朝早七點就喺度嗌，但明明勁眼瞓，氹好耐先瞓得返</p>
<p>九點幾俾家姐叫醒出街，食完早餐就上咗彩福道遊樂室</p>
<p>都係爬下爬下，扶住行兩步就要坐，又唔敢自己去玩滑梯</p>
<p>玩完就坐巴士，一坐就瞓著，落車就去Oxford Path</p>
<p>喺OP 都係un 下爬下，流下口水</p>
<p>玩完去元氣食，食完返屋企瞓，佢勁攰</p>
<p>夜晚佢都係抆抆地，而家電視都唔多睇</p>
<p>飲完奶，抱一陣就瞓，嗲仔</p>
