        <p>獵貓</p>
<p>朝早細佬好乖咁同爺爺麻麻玩</p>
<p>然後落元氣食飯，食完就跟埋去Billy 叔叔度，仲驚佢地唔夠瞓，特登坐巴士瞓咗陣</p>
<p>一去到就嚇到人地隻貓入咗梳化底，一直喺人屋企爬，一直獵貓咁</p>
<p>玩到六點左右坐Uber 返屋企，爸爸煮嘢食果然陣瞓咗陣</p>
<p>瞓醒係咁喊，一塞個墨魚滑入口就開始食</p>
<p>夜晚都照舊十點左右瞓，夠攰</p>
