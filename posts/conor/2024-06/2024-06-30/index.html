        <p>游水</p>
<p>朝早阿航又一早就叫，俾咗米餅就冷靜啲</p>
<p>家姐起埋身就衝出去游水</p>
<p>阿航一開始仲好驚，後尾都敢喺淺水區行</p>
<p>游完水，換完衫，航食咗兩三舊麵包已經暈咗</p>
<p>返屋企食埋飯再暈，但瞓唔耐</p>
<p>夜晚呆豬，十點幾就瞓咗</p>
