        <p>星期日</p>
<p>航一早七點就叫, 係餓, 唔飲奶都唔安靜, 結果成屋都要起身</p>
<p>但衰仔玩到十一點就眼瞓, 瞓到十二點幾自己醒咗, 叫佢食嘢又唔食, 要講故事先唔喊</p>
<p>然後同家姐玩到四點幾, 家姐暈咗, 佢唔暈, 到家姐醒就一家出去</p>
<p>細佬坐藍色車唔識擺好隻腳俾人推, 傻仔嚟</p>
<p>夜晚家姐去咗公園唔肯走, 航同媽媽食老麥</p>
<p>夜晚沖完涼飲完奶就自己瞓了</p>
