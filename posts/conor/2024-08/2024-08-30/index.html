        <p>游水</p>
<p>知佢兩隻嘢攰，但係照舊一早醒咗，就同佢地去游水</p>
<p>航今次出門口唔駛行，有心有力游好多，但游完都係食麵包瞓</p>
<p>去咗黃埔食薩利亞，航淨係食佛卡夏</p>
<p>之後去吉之島買餸，阿航又要行</p>
<p>搞完返屋企都要氹一輪先瞓</p>
