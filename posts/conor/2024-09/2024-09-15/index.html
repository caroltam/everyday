        <p>沙田遊</p>
<p>朝早八點幾起身，阿航就叫奶</p>
<p>飲完就出門口去lazy creature，細佬要自己拎bagel，人地俾佢唔要</p>
<p>食完去沙田，坐巴士就瞓咗</p>
<p>醒返就玩恐龍公園，勁熱勁曬，啲嘢勁熱</p>
<p>十二點太熱就去咗ikea 食飯</p>
<p>主力食粟米同炸雞</p>
<p>食完又去返恐龍公園玩，無咁曬了，玩下抱下咁</p>
<p>五點攰得滯又瞓咗陣</p>
<p>返到屋企就叫奶，食少少先食飯</p>
<p>食完飯睇咗陣電視又叫奶，十點瞓</p>
