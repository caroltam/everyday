        <p>恐龍公園</p>
<p>朝早大家九點先醒, 去老麥食, 無位坐, 唯有阿航坐爸爸大脾食</p>

<p>玩到一點就去ikea, 等爸爸買嘢食就瞓咗, 瞓醒食兒童餐</p>
<p>食完就行咗陣ikea, 行完坐uber 返屋企, 坐車又瞓咗, 返屋企仲瞓到</p>
