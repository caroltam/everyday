        <p>週日</p>
<p>即使幾夜瞓，阿航七點都係會好嘈咁起身</p>
<p>八點半家姐都醒埋，成家醒曬</p>
<p>如常咁去大家樂食早餐</p>
<p>坐巴士去沙田，航B 就識玩，瞓著咗</p>
<p>但太曬，玩咗陣就閃人</p>
<p>去咗反斗城又玩咗陣，之後去食烏冬</p>
<p>食完行咗陣YATA 就坐巴士返屋企，阿航未上車就瞓咗，上車先醒</p>
<p>之後阿航都係喺屋企玩，睇電視，睇波，最後都十點半先瞓</p>
