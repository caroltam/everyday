        <p>粟米</p>
<p>一早坐左係車準備出門口，但朝早太趕時間都係要坐爸爸taxi</p>
<p>送完家姐返學就食早餐，係屋企行來行去</p>
<p>十一點同爸爸媽媽一齊出去追食物俾家姐，之後去食午餐</p>
<p>見到爸爸個意粉上面有粟米，就唔肯食本身準備左既食物，但雞肉丸就好快清哂</p>
<p>接完家姐放學，係屋企搞左陣就訓晏覺</p>
<p>夜晚好似淨係食左烏冬，其他野都唔肯食</p>
<p>陪家姐睇左陣電視就玩車，睇完就上床訓lu</p>
