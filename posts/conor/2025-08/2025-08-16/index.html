<p>朝早如常同爺爺麻麻玩同食嘢</p>
<p>然後出去游水, 同爸爸玩咗半個鐘波就去咗搵姐姐玩</p>
<p>傑氏泳會姐姐今日有船仔, 阿航玩得勁開心</p>
<p>然後同家姐玩, 三點話想食嘢走人</p>
<p>坐巴士瞓著咗, 瞓到五點幾</p>
