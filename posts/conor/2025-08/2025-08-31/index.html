        <p>深圳遊</p>
<p>朝早阿航起身食咗麵包，然後大家就出門口，坐的士去深圳灣</p>
<p>阿航排隊都好乖，過關都好順利</p>
<p>之後坐網約車去動物園，阿航要爸爸一齊坐</p>
<p>去到阿航行下抱下咁，睇下斑馬，犀牛，長頸鹿，河馬，仲睇埋獅子老虎熊</p>
<p>玩到咁上下就走人去萬象城，但唔太啱食，最後搵到間咖哩食，好在有飯食，阿航都俾面</p>
<p>食完阿航就瞓了，回航就好精神唔瞓</p>
<p>七點幾返到屋企都無力整嘢食，俾少少餅同香蕉佢就算</p>
<p>九點左右就暈了</p>
