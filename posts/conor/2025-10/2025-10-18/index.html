        <p>週六</p>
<p>朝早家姐賴濕床, 又叫醒曬成家</p>
<p>朝早同爺爺麻麻玩</p>
<p>下晝一齊去坐巴士, 阿航唔游水, 去咗公園</p>
<p>撞到個差唔多大嘅, 係咁痴住人地玩</p>
<p>玩咗半個鐘, 人地就走, 阿航又見唔到butterfly, 就走咗</p>
<p>帶咗佢去商場, 玩下車車, 然後叫肚餓, 等埋家姐, 一齊去咗食味千</p>
<p>阿航返屋企玩咗陣就突然暈咗, 出唔到去食嘢</p>
<p>夜晚醒返好唔穩定, 食少少嘢就上返床休息, 啲人走曬就瞓</p>
