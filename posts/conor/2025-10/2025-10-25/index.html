        <p>週六</p>
<p>朝早如常八點起身, 如常同爺爺麻麻玩</p>
<p>朝早食咗麵包, 無咁好胃口, 但好鍾意食橙</p>
<p>中午阿航話想游水, 但又凍, 又無拎泳衣, 無得游</p>
<p>帶咗阿航行公園, 咁啱鐘到有個大小小嘅哥哥踢波, 一齊玩咗陣</p>
<p>玩完坐巴士返屋企, 媽媽逼大家休息陣</p>
<p>夜晚食元氣, 姨媽買咗TOMICA 嚟, 叫阿航沖完涼先有得開, 阿航秒速沖涼</p>
<p>夜晚玩火車玩到瞓</p>
