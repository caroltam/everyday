        <p>週六</p>
<p>朝早食埋最後一支特敏福奶</p>
<p>朝早都精神，係唔太食粟米</p>
<p>下晝出去話要坐車，結果爸爸推去樂富，玩咗陣公園就返屋企</p>
<p>返屋企自己衝咗返上床</p>
<p>瞓到四點幾醒咗，係咁扭電視同打機</p>
<p>扭到婆婆姨媽到</p>
