        <p>週日</p>
<p>朝早八點就起曬身</p>
<p>搞一大輪之後去食大家樂，食完去海洋公園</p>
<p>睇咗熊貓先，然後去睇企鵝</p>
<p>航成日亂咁走，要人抱住，好困擾</p>
<p>玩完去咗southside 食拉麵，阿航都食</p>
<p>坐巴士，阿航喺上層無瞓</p>
<p>返到屋企玩火車，玩到五點幾瞓咗陣</p>
<p>夜晚食完飯沖涼，睇咗陣電視，十點幾先瞓</p>
