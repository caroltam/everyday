<p>朝早阿航如常一早起身, 家姐話要食早餐, 阿航都一齊食埋</p>
<p>朝早阿航主力食橙, 但係有幾聲咳</p>
<p>中午阿航同家姐一齊出車, 阿航話要紅色車, 終於肯用</p>

<p>之後會合咗家姐去樂富遊樂場玩咗陣</p>
