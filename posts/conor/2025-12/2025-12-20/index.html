        <p>週六</p>
<p>朝早阿航晏過姨媽起身</p>
<p>今日阿航主力食魚蛋同粟米</p>
<p>同爺爺麻麻玩</p>
<p>下晝一齊坐的士出去, 阿航又去返樂富遊樂場玩, 但果度真係好多蚊</p>
<p>玩到咁上下, 去咗樂富食廿一堂, 阿航食牛丼</p>
<p>食食下阿航都暈咗</p>
<p>瞓咗陣, 等巴士就醒返了</p>
<p>返到屋企人肯瞓</p>
<p>食埋夜晚, 九點幾就同家姐一齊暈了</p>
