        <p>週六</p>
<p>朝早起身, 陪家姐去畫班, 然後喺街行咗陣</p>
<p>接家姐放學, 然後就返屋企幫家姐換衫, 然後坐巴士</p>
<p>一齊去咗公園玩咗陣, 阿航成日痴住哥哥, 然後哥哥同其他人玩, 就話去北館</p>
<p>又撞到哥哥同佢玩車車</p>
<p>玩到家姐嚟, 就一齊坐車返屋企休息</p>
<p>夜晚食翠華, 阿航食肉同奶油豬都夠飽, 啲飯要媽媽餵</p>
