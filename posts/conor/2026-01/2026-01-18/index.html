        <p>週日</p>
<p>朝早阿航一早起身，係咁話玩呢樣玩果樣叫醒曬啲人</p>
<p>跟住家姐一齊行去啟德飲茶</p>
<p>好鍾意食珍珠雞同馬拉糕</p>
<p>飲完去咗namco 玩咗陣，去咗公園玩咗陣</p>
<p>走果時勁扭，然後去咗剪頭髮，對住塊鏡好似無咁驚</p>
<p>返到屋企睇電視睇到四點半，同家姐入房瞓</p>
<p>六點起身食飯，食完飯又同家姐睇咗陣電視，又入咗去打咗陣機，十點幾瞓</p>
