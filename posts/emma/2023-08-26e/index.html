        <h1>學識享受游水</h1>
        <p>Emma start swimming in the swimming pool finally!</p>
<p>早上去了游水，終於學識左狗仔式，可以係泳池向前推進，然後玩得好開心，游左個半鐘都唔捨得走。</p>
<p>晚上去了樓下大快活，Gym餐南瓜椎山汁雞胸意粉又幾岩佢食，食到成塊面污糟哂。</p>
<p>但夜晚好攰都唔肯訓，捱到點幾鐘。</p>
<p>去到三點幾仲醒左，全身有啲熱，但無發燒，飲左好多水搞左好耐先訓得返。</p>
<p>應該係太攰了。</p>
