        <h1>不舒服</h1>
        <!-- ![Image](static/images/20230827_103740.jpg) -->
<p>八點幾就醒了，於是同佢去左大家樂食早餐。</p>
<p>但平時一個人食得哂既火腿通粉今日食唔哂，而且食完飯係街都要人抱住。</p>
<p>所以行左陣冒險樂園就回家休息。</p>
<p>個樣一直好攰，但又唔訓，所以午餐早左開左。</p>
<p>但都係食左少少就唔肯食了。</p>
<p>想佢早啲午睡休息，又氹左好耐先訓得著。</p>
<p>五點幾決定都係帶佢兩隻嘢出街，去KCP食元氣佢都係食好少嘢，最後食完返屋企，十一點就瞓咗了。</p>
