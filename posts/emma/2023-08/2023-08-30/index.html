        <p>今朝妹豬好乖咁買香蕉同尿片就返屋企。</p>
<p>午餐時間訓左，等到差唔多兩點先起身食，但精神狀態好返好多，都食返多左野。
但食完無耐就叫食下午茶，諗住俾少少就算，點知一直叫到食返足先停。</p>
<p>夜晚去泰靚買完嘢就唔願返屋企，俾爸爸帶咗去惠康中間條路極速返咗去。
夜晚佢又去公園玩，而家爬上最高個滑梯無難度了，真係一隻生番。</p>
