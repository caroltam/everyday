        <p>普通星期日</p>
<p>朝早一早去咗大家樂食早餐，下晝細佬瞓咗就費事又叫醒細佬，等細佬醒咗就去咗Megabox，喺9樓行咗陣。</p>
<p>打完風去食IKEA 雖然好快搵到位，但排隊買嘢食都排好耐，得返春雞、佛跳牆、三文魚同肉丸，連意粉都無。好彩仲有兒童餐，阿女食得好開心。
食完行IKEA，行到關門打的返屋企，睇完我曼成2 點先瞓覺。</p>
