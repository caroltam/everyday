        <p>生日食雞骨同蠟燭</p>
<p>細路喊，家姐一早起身打點爸爸媽媽照顧返細佬再瞓返，瞓到十一點幾先起身。</p>
<p>成家街咗出德福食元氣，王奕晨咬雞翼吞埋舊雞骨。
行咗陣就返屋企，夜晚同姨媽婆婆玩，食蛋糕前仲食咗蠟燭，成兩點先瞓。</p>
