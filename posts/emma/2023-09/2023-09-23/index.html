        <p>中秋嘉年華</p>
<p>朝早去花墟茶餐廳食早餐，想叫佢用下Spoon 但失敗咗，但食曬成個通粉。</p>
<p>之後返學校中秋嘉年華，佢玩得幾開心，又示範咗點去廁所洗手抹手，學校有啲料到。</p>
<p>下晝佢玩咗陣就自己瞓，瞓醒同爸爸去淘大拎公仔，拎完行咗陣，行完返樓下又行咗陣，仲呃到條香蕉返屋企。</p>
<p>夜晚同姨媽玩咗陣，十一點左右就瞓了。</p>
