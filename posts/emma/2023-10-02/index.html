        <p>食餃子</p>
<p>腳仔已經無力，出入都要坐車，朝早去咗食麥當勞早餐，然後去咗沙田，點知DINO PARK 超多人果然㫁放棄。</p>
<p>之後坐的士去圓州角玩咗陣，大咗好似已經覺得啲嘢無聊。</p>
<p>去咗鑽石山食烏冬，連餃子都食了。</p>
<p>返到屋企就休息，夜晚都都無出街，喺屋企連一團嘅煎餃都食了。</p>
