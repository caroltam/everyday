        <p>親子旅行</p>
<p>今日係學校第一個親子旅行。</p>
<p>朝早就瞓多陣，去kfc 食個早餐。</p>
<p>之後就返學校集合，唱下歌跳下舞。</p>
<p>坐旅遊巴去將軍澳體育館，玩下團體活動。</p>
<p>玩到十二點去新都城食元氣，食完去寶康公園玩。</p>
<p>玩完坐旅遊巴已經無電。</p>
<p>快叉完返屋企唔肯瞓，就決定出去觀塘陪媽媽拎耳機。</p>
<p>拎完喺觀塘海濱玩咗陣。</p>
<p>夜晚食丼丼屋，而家食嘢好叻了。</p>
<p>九點半就瞓了。</p>
