<p>朝早陪爺爺麻麻玩, 主要都係玩貼紙。</p>

<p>班友又唔瞓, 結果就出去紅磡, 點知晨豬一上巴士又瞓著咗, 結果成個鐘喺playroom 瞓著咗。</p>
<p>玩完就去咗食雞蛋仔, 開心返, 夜晚就玩住等去做冬。</p>
<p>做冬有飯就輕鬆好多, 其他菜只係Bonus。</p>
