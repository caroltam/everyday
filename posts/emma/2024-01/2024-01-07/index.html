        <p>圓州角</p>
<p>朝早照舊去Lazy Creature, 家姐今日食牛角包幾好, 有啲新鮮感佢食多咗。</p>
<p>之後坐咗地鐵去圓州角, 家姐同細佬玩得好開心, 休息一陣去咗圖書館, 再玩多咗節。</p>
<p>之後坐85a 返去, 本身諗住KCP 元氣, 點知家姐過完隧道都係瞓咗, 就去咗大快活食。</p>
<p>食完返屋企, 家姐無瞓一陣, 等爸爸出去, 六點幾先瞓著。</p>
<p>夜晚喺屋企, 家姐眼光光瞓唔著, 十二點先瞓得著。</p>
