        <p>睇醫生</p>
<p>朝早如常返學，放學俾人話仲咩仲未睇醫生。</p>
<p>如是者，夜晚爸爸帶咗晨去善樂度睇醫生。</p>
<p>睇醫生都好乖，見唔係侵入性嘅檢查都唔反抗。</p>
<p>最後只係話有鼻水，同埋眼有少少發炎。</p>
<p>阿女沖埋涼就自己上床瞓，9 點就瞓了，鬼咩，早一晚上成十二點幾先瞓。</p>
