        <p>除夕</p>
<p>朝早唔駛返學，瞓到爸爸出門口先醒。</p>
<p>中午同細佬同媽媽坐5C去搵爸爸，一見到爸爸就要人抱。</p>
<p>一齊去食丼吉，家姐有飯就開心，仲食咗蒸蛋，燉牛肉，仲有食咗兩舊吉豬，佢真幸福。</p>
<p>但佢食完就開始失控，唔肯返屋企，成日典地。</p>
<p>夜晚都就食KFC，爸爸整咗帶子炒豆苗，點知今日唔鍾意食帶子。</p>
<p>夜晚十二點先瞓。</p>
