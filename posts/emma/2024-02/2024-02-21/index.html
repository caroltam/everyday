<p>今日唔駛早起，但開始累積疲勞，七點九都唔係好願起身，但食食下就醒，出門就精神。</p>
<p>夜間一齊去M記拎嘢食，拎嘢飲叻咗，識套曬入隻手拎，唔會跌了。</p>
<p>去到扭蛋舖，咁啱有隻細狗圍住佢，佢驚驚地就返屋企。</p>
<p>夜晚食完飯沖完涼就同爸爸講拜拜，等爸爸安心踢波。</p>
