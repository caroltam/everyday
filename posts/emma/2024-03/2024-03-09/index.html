        <p>學校旅行</p>
<p>今日晨學校旅行，一早起身去KFC 食早餐</p>
<p>食完返去早會完就坐旅遊車去小白兔農莊，一開始就係音樂劇場，講同跳多，對N班有啲吃力</p>
<p>又因為天氣原因無咗集體遊戲，變咗完咗劇場就自由til the end</p>
<p>阿晨怕咗小動物，唔敢餵羊同兔</p>
<p>成日最開心就係玩充氣滑梯</p>
<p>lunch 簡單搞掂</p>
<p>兩點坐校巴就瞓到返屋企</p>
<p>夜晚都同婆婆同阿姨玩都無乜力，但最叻係佢食到一隻雲吞</p>
