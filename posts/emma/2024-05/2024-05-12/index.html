        <p>母親節</p>
<p>晨八點就起身叫醒大家</p>
<p>lazy creature 有隻狗企門口，晨唔敢行</p>
<p>食完就去恐龍樂園，呢排鍾意玩搖搖板，啲小朋友一彈得高就驚，好鬼無癮</p>
<p>下晝去食意粉屋，食得好開心</p>
<p>換完片去咗反斗城，玩玩下開大，唔敢去換</p>
<p>扭勁耐先去到，換完又玩</p>
<p>返屋企，醒咗係咁叫要玩玩具，要食勁多嘢先平伏</p>
