        <p>奧運</p>
<p>朝早爺爺麻麻無嚟，朝早見有雨，就去下海港城</p>

<p>之後去反斗城玩，家姐無咗雪糕車就無咁開心</p>
<p>兩條友去咗冒險樂園又玩咗陣，三點家姐開始亂，亂咁擲嘢就返屋企</p>
