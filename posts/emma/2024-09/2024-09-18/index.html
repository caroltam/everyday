        <p>馬鞍山</p>
<p>朝早一早去馬鞍山游水，晨都玩得好開心</p>
<p>下晝去pepper lunch，食意粉會自己用叉，又食咗少少雞</p>
<p>之後去咗遊樂室玩，而家淨係識同爸爸媽媽講，想玩，排隊，但遇咗人地唔放手就無辦法</p>
<p>玩咗三節，到下一節無位就去咗圖書館</p>
<p>四點坐巴士就瞓</p>
<p>返到屋企就醒咗砌砌圖</p>
