        <p>週日</p>
<p>朝早八點半俾細佬叫醒，然後食完早餐出去玩</p>
<p>喺沙田恐龍公園有啲曬，所以玩到十一點就走</p>
<p>去咗反斗城玩下玩具，然後去咗食烏冬，開始鍾意食炙嘅燒豚肉嘅肉了</p>
<p>然後去買個卡夾就走人，一上巴士就瞓著</p>
<p>返到屋企，又陪爸爸出去黃埔拎嘢，回程差啲瞓著</p>
<p>夜晚唔捨得瞓，十一點要媽媽氹先瞓得著</p>
