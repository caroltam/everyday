        <p>坐摩天輪</p>
<p>起身之後拿拿聲趕返學校食早餐，然後等埋媽媽就坐巴士～</p>
<p>去到尖沙咀先去文化中心，但去到洗手間只係洗手</p>
<p>之後係鐘樓前面影下相，同同學仔睇噴水池，然後就坐船</p>
<p>坐船同欣欣坐，但欣欣唔係好理佢，去到中環就先觀看八號碼頭，然後就坐摩天輪</p>
<p>同湘榆同一架車，兩個係咁叫對方個名，好好笑</p>
<p>之後就坐旅遊巴回程</p>
<p>因為食左D零食，所以食左少少蛋糕就午睡</p>
<p>夜晚等爸爸返黎食飯睇電視訓覺～</p>
