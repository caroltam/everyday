        <p>年初二</p>
<p>朝早喺屋企玩咗陣, 就同爸爸換衫出去拜年</p>
<p>去酒樓好乖咁坐等食嘢, 拜年都做足, 好乖, 係講嘢細聲同無點望人</p>
<p>食完去咗九龍公園玩, 佢好沉迷坐船</p>
<p>玩到四點, 陪爸爸返屋企</p>
<p>之後去買雞蛋仔, 之後返屋企</p>
<p>夜晚同姨媽婆婆玩, 又喺屋企睇煙花, 都鍾意睇煙花嘅, 但太近驚</p>
<p>夜晚好乖, 十點就自己睇</p>
