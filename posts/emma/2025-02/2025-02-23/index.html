        <p>週日</p>
<p>朝早八點晨就醒咗, 自己坐喺床睇書, 等阿航醒</p>

<p>之後出發去OP, 熊貓要排一個鐘, 我地無排, 去睇其他動物, 擲波波佢都未得</p>
<p>去咗睇青蛙, 烏龜, 仲可以去返出面啲廁所</p>
<p>三點幾食埋雞蛋仔就走, 一上巴士就瞓</p>
<p>返嚟食飯, 今日仲話唔要爸爸沖涼, 自己沖!</p>
