        <p>黑雨</p>
<p>朝早黃雨一齊出去家長日, 一去到已經濕曬要換衫</p>

<p>以為無得游水, 但變返紅雨, danny sir 話繼續</p>
<p>爸爸去到, 職員話救生員未到, 未必開, 最後又開到, 有得學</p>
