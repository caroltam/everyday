        <p>深圳遊</p>
<p>朝早起身無曬麵包，出去買就坐的士去深圳灣</p>
<p>過埋關就見到姨媽，無時間食早餐</p>
<p>但去到動物園雖然好熱，但見到好多新動物又好開心</p>
<p>有長頸鹿，斑馬，犀牛，象，河馬，之後仲好鍾意睇獅子老虎</p>
<p>玩完去商場食咖哩，但有啲辣佢唔開心，淨係食青瓜</p>
<p>玩到六點坐車返屋企就瞓咗</p>
<p>返到屋企食香蕉，然後睇電視休息，十點幾瞓</p>
