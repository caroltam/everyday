        <p>週日</p>
<p>朝早九點起身, 食少少嘢就出門口去airside</p>
<p>同婆婆同姨媽去玩波波池, 去咗抽獎</p>
<p>抽咗一次, 奕晨再去抽, 話爸爸媽媽未有, 人地就俾佢抽埋</p>
<p>玩完去飲茶, 食飯多, 餸唔太啱食</p>
<p>之後返屋企睇電視, 睇完就好眼瞓, 捉咗佢落去食元氣, 今日主力食蛋糕</p>
<p>食完返屋企沖涼睇電視, 十點講完故事, 熄燈秒睡</p>
