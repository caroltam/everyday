        <p>週日</p>
<p>朝早阿晨一早入咗房搵機打</p>
<p>等爸爸起身就出門口食早餐, 食大家樂</p>
<p>食完去佐敦谷公園, 天氣幾好</p>
<p>阿晨玩咗陣沙, 爬咗陣滑梯, 嫌太高, 好驚就無再爬</p>
<p>食完零食去咗睇遙控車, 阿晨好鍾意睇</p>
<p>睇完之後去咗睇仙人掌</p>
<p>睇完又落返公園同草坪玩</p>
<p>玩到四點去m 記休息, 食啲嘢就返屋企</p>
<p>返屋企就睇電視休息</p>
<p>夜晚食琛記都無乜胃口, 睇電視到十點瞓</p>
