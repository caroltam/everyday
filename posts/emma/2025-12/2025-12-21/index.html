        <p>週日</p>
<p>朝早細佬怪叫, 加賴尿醒咗</p>
<p>醒咗就同媽媽玩, 俾爸爸瞓多陣</p>
<p>九點食早餐, 食完就整聖誕卡, 一路叫好攰一路話要整曬俾小朋友</p>
<p>整完都十二點睇陣電視</p>
<p>食埋烏冬就瞓晏覺</p>
<p>四點幾醒咗自己喺房睇電視</p>
<p>到六點落去食元氣, 而家無廚餘了</p>
<p>夜晚睇雷電視, 但十一點幾先瞓著</p>
