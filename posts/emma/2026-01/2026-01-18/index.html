        <p>週日</p>
<p>家姐尋日喊到約咗婆婆姨媽過嚟飲茶</p>
<p>一早就拖住細佬去啟德，完全照顧，一百分</p>
<p>又準備玩具，又拖住細佬</p>
<p>飲茶又好乖，飲完茶去公園玩，自己爬到縄網</p>
<p>玩完又有耐性等細佬扭計</p>
<p>返到屋企陪細佬剪頭髮</p>
<p>睇咗陣電視攰又肯自己熄電視入房瞓</p>
<p>食完飯又同細佬share 電視</p>
<p>係夜晚未瞓著煩啲，十一點先瞓著</p>
