<p>朝早同媽媽喺學校整環保吉</p>
<p>之後坐旅遊巴出去銅鑼灣行花市</p>

<p>然後等細佬出嚟就一齊去食麵同雪糕</p>
<p>然後去誠品睇咗陣書就坐巴士返屋企</p>

<p>睇電視, 然後出去學唱歌, 唱完歌, 同欣欣玩完, 返屋企買咗花俾媽媽, 然後食越軒</p>
